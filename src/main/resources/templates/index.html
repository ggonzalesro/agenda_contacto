<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lista de Contactos</title>
</head>
<body>
	
	<div th:if="${msgExito != null}">
		[[${msgExito}]]
	</div>
	<h1>Lista de Contactos</h1>
	
	<a href="/nuevo">AÃ±adir contacto</a>
	
	
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Celular</th>
				<th>Email</th>
				<th>F.Nacimiento</th>
				<th>F.Registro</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contacto : ${contactos}">
				<td th:text=${contacto.id}></td>
				<td th:text=${contacto.nombre}></td>
				<td th:text=${contacto.celular}></td>
				<td th:text=${contacto.email}></td>
				<td th:text=${contacto.fechaNacimiento}></td>
				<td th:text=${contacto.fechaRegistro}></td>
			</tr>
		</tbody>	
	</table>	
	
	
</body>
</html>
